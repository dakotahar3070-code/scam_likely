<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 25%, #ff9bb5 50%, #ffb6c1 75%, #ffd1dc 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: floatUp 8s infinite ease-in;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        /* Cute decorative hearts around container */
        .corner-heart {
            position: absolute;
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        .corner-heart.top-left {
            top: -20px;
            left: -20px;
            animation-delay: 0s;
        }

        .corner-heart.top-right {
            top: -20px;
            right: -20px;
            animation-delay: 0.5s;
        }

        .corner-heart.bottom-left {
            bottom: -20px;
            left: -20px;
            animation-delay: 1s;
        }

        .corner-heart.bottom-right {
            bottom: -20px;
            right: -20px;
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Cute bear image */
        .bear-container {
            margin-bottom: 30px;
        }

        .bear-image {
            width: 200px;
            height: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #ff69b4;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Button container */
        .button-container {
            position: relative;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        button {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(255, 20, 147, 0.8);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: absolute;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #aaa);
        }

        /* Success message */
        .success-message {
            display: none;
            animation: celebrateIn 0.8s ease;
        }

        @keyframes celebrateIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            60% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-message h2 {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.5rem;
            color: #ff69b4;
            font-weight: 600;
        }

        .heart-explosion {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <!-- Corner hearts -->
        <span class="corner-heart top-left">üíï</span>
        <span class="corner-heart top-right">üíñ</span>
        <span class="corner-heart bottom-left">üíó</span>
        <span class="corner-heart bottom-right">üíù</span>

        <div class="main-content" id="mainContent">
            <!-- Cute bear SVG -->
            <div class="bear-container">
                <svg class="bear-image" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bear face -->
                    <circle cx="100" cy="100" r="60" fill="#8B4513"/>
                    
                    <!-- Left ear -->
                    <circle cx="70" cy="60" r="25" fill="#8B4513"/>
                    <circle cx="70" cy="60" r="15" fill="#D2691E"/>
                    
                    <!-- Right ear -->
                    <circle cx="130" cy="60" r="25" fill="#8B4513"/>
                    <circle cx="130" cy="60" r="15" fill="#D2691E"/>
                    
                    <!-- Muzzle -->
                    <ellipse cx="100" cy="115" rx="35" ry="30" fill="#D2691E"/>
                    
                    <!-- Left eye -->
                    <circle cx="85" cy="95" r="8" fill="#000"/>
                    <circle cx="87" cy="93" r="3" fill="#fff"/>
                    
                    <!-- Right eye -->
                    <circle cx="115" cy="95" r="8" fill="#000"/>
                    <circle cx="117" cy="93" r="3" fill="#fff"/>
                    
                    <!-- Nose -->
                    <ellipse cx="100" cy="112" rx="8" ry="6" fill="#000"/>
                    
                    <!-- Mouth -->
                    <path d="M 100 112 Q 90 125 85 120" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <path d="M 100 112 Q 110 125 115 120" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
                    
                    <!-- Rosy cheeks -->
                    <circle cx="65" cy="105" r="10" fill="#FFB6C1" opacity="0.6"/>
                    <circle cx="135" cy="105" r="10" fill="#FFB6C1" opacity="0.6"/>
                    
                    <!-- Heart on chest -->
                    <text x="100" y="150" font-size="20" text-anchor="middle">‚ù§Ô∏è</text>
                </svg>
            </div>

            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">Pretty please? ü•∫</p>

            <div class="button-container" id="buttonContainer">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="heart-explosion">üíïüíñüíóüíùüíìüíûüíò</div>
            <h2>Yaaay! üéâ</h2>
            <p>You made me the happiest!</p>
            <p style="margin-top: 20px; font-size: 3rem;">ü•∞üòçüíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts in background
        const heartBg = document.getElementById('heartBg');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 13000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 500);

        // Initial hearts
        for (let i = 0; i < 10; i++) {
            createFloatingHeart();
        }

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');

        // Yes button click
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create explosion of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 100);
            }
        });

        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.position = 'fixed';
            heart.style.fontSize = '40px';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            document.body.appendChild(heart);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 300 + 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            heart.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1)`, opacity: 0 }
            ], {
                duration: 1500,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            }).onfinish = () => heart.remove();
        }

        // No button - moves away from cursor
        noBtn.addEventListener('mouseenter', () => {
            moveButton();
        });

        // Also handle touch devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = container.width - button.width;
            const maxY = container.height - button.height;
            
            // Generate random position
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Make sure it's not too close to current position
            const currentX = parseFloat(noBtn.style.left || '0');
            const currentY = parseFloat(noBtn.style.top || '0');
            
            // If too close, regenerate
            if (Math.abs(newX - currentX) < 100 && Math.abs(newY - currentY) < 100) {
                newX = (currentX + maxX / 2) % maxX;
                newY = (currentY + maxY / 2) % maxY;
            }
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Set initial position for No button
        moveButton();
    </script>
</body>
</html>
